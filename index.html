    <script>
      var rasterParams = {
        curFile: "cc1",
        width:1200,
        height:5000
      };
      // Extract parameters from the browser
      var query = window.location.search.substring(1);
      var vars = query.split("&");
      vars.forEach(function(v) {
        var p = v.split("=");
        rasterParams[p[0]] = p[1]
      })
