<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Raster</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
</head>
<body>
    <script type="text/javascript" src="js/d3/d3.js"></script>
    <script type="text/javascript" src="js/d3/colorbrewer.js"></script>
    <script type="text/javascript" src="js/raster.js"></script>
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <div class="container-fluid">
        <h1><a href="”#”">Raster</a></h1>
        <div class="navbar">
        </div>
        <div class="row-fluid">
            <div id="menus" class="span2">
                <div id="file_menu" ><b>File:</b><br></div>
                <div id="neuron_menu" ><b>Neuron:</b><br></div>
                <div id="factor_sort_menu">
                    <b>Sort by Experimental Factor:</b><br>
                    <select>
                        <option disabled="disabled">Select a factor</option>
                        <option selected="selected" value="trial_id">Trial ID</option>
                        <option value="stim_onset">Preparation Time before Stimulus Onset (ms)</option>
                        <option value="Rule">Rule (Color vs. Orientation)</option>
                        <option value="ResponseDir">Response Direction (Left vs. Right Saccade)</option>
                        <option value="SwitchDist">Distance from Rule Switch (# of trials)</option>
                    </select>
                </div>
                <div id="time_menu">
                    <b>Time relative to:</b><br>
                    <select>
                        <option selected="selected" value="rule_onset">Rule Onset</option>
                        <option value="stim_onset">Test Stimulus Onset</option>
                        <option value="react_time">Reaction Time</option>
                    </select>
                </div>
                <div id="at_glance" class="table">
                </div>
            </div>

            <div id="chart" class="span8">
            </div>

        </div>
    </div>
    <script>
        var cur_file = "cc1";
        var params = {
            data: cur_file,
            width:960,
            height:800
        };
        // Extract parameters from the browser
        var query = window.location.search.substring(1);
        var vars = query.split("&");
        vars.forEach(function(v) {
            var p = v.split("=");
            params[p[0]] = p[1]
        })
        // Initialized visualization
        vis.init(params);
    </script>
</body>
</html>
